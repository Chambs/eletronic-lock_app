apiVersion: apps/v1
kind: Deployment
metadata:
  name: lock-service
  namespace: electronic-lock-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lock-service
  template:
    metadata:
      labels:
        app: lock-service
    spec:
      containers:
        - name: lock-service
          image: electronic-lock-app/lock-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: LOCK_SERVICE_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: NODE_ENV
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/locks/health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/locks/health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
