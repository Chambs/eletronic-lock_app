apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-services
  namespace: electronic-lock-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-services
  template:
    metadata:
      labels:
        app: user-services
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command: ['sh', '-c', 'until pg_isready -h postgres-service.electronic-lock-app.svc.cluster.local -p 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: user-service
          image: electronic-lock-app/user-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: USER_SERVICE_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: NODE_ENV
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/users/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/users/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5