apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: electronic-lock-app-ingress
  namespace: electronic-lock-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: electronic-lock-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /logs
        pathType: Prefix
        backend:
          service:
            name: log-service
            port:
              number: 3002
      - path: /locks
        pathType: Prefix
        backend:
          service:
            name: lock-service
            port:
              number: 3003
      - path: /events
        pathType: Prefix
        backend:
          service:
            name: event-bus
            port:
              number: 3004
