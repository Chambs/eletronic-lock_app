apiVersion: batch/v1
kind: Job
metadata:
  name: log-service-db-bootstrap
  namespace: electronic-lock-app
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-db
          image: postgres:15-alpine
          env:
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_HOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_PORT
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: "electronic_lock_logs"
          command:
            - sh
            - -c
            - |
              set -e
              echo "Ensuring database $DB_NAME exists..."
              export PGPASSWORD="$PGPASSWORD"
              if psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='${DB_NAME}'" | grep -q 1; then
                echo "Database ${DB_NAME} already exists."
              else
                echo "Creating database ${DB_NAME}..."
                createdb -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" "$DB_NAME"
                echo "Created."
              fi
