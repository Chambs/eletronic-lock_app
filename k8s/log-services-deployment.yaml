apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-service
  namespace: electronic-lock-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-service
  template:
    metadata:
      labels:
        app: log-service
    spec:
      containers:
        - name: log-service
          image: electronic-lock-app/log-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: LOG_SERVICE_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: NODE_ENV
            # PostgreSQL (inst√¢ncia compartilhada; DB separado para logs)
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_HOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_PORT
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: electronic-lock-app-config
                  key: DATABASE_USER
            - name: PGDATABASE
              value: "electronic_lock_logs"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/logs/health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/logs/health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
